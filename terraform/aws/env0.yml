version: 1

deploy:
  steps:
    terraformPlan:
      after:
        - pip3 install -Iv checkov==2.0.48
        - terraform show -json .tf-plan | jq '.' > tf.json
        - checkov -f tf.json --quiet || echo 'Bridgecrew security checks failed - ' $(checkov -f tf.json --quiet | grep 'Passed checks:') 1>&2 && exit 1
